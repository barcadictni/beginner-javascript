<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal DEMO</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Dosis:wght@400;700&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="wrapper">
            <h1>My Kids</h1>
            <div class="kids">
                <div class="kid">
                    <div class="kid__photo">
                        <img src="./images/nataly.jpeg" alt="Nataly">
                    </div>
                    <div class="kid__name">Nataly</div>
                    <button class="kid__details"
                    data-nickname="Tati"
                    data-age="9 years"
                    data-birthday="Nov, 3<sup>rd</sup>"
                    data-hobbies="Video Games, Dancing, Dolls, Cellphone"
                    >More Information</button>
                </div>
                <div class="kid">
                    <div class="kid__photo">
                        <img src="./images/alessandro.jpeg" alt="Alessandro">
                    </div>
                    <div class="kid__name">Alessandro</div>
                    <button class="kid__details"
                    data-nickname="Alessandrito"
                    data-age="2 years"
                    data-birthday="Jul, 28<sup>th</sup>"
                    data-hobbies="Soccer, Masha and the Bear, Eating."
                    >More Information</button>
                </div>
                <div class="kid">
                    <div class="kid__photo">
                        <img src="./images/rebecca.jpeg" alt="Rebecca Valentina">
                    </div>
                    <div class="kid__name">Rebecca</div>
                    <button class="kid__details"
                    data-nickname="Chuckita/Rebequita"
                    data-age="1 year"
                    data-birthday="Dec, 18<sup>th</sup>"
                    data-hobbies="Dancing, Singing, Eating"
                    >More Information</button>
                </div>
                <div class="kid">
                    <div class="kid__photo">
                        <img src="https://picsum.photos/250/333" alt="">
                    </div>
                    <div class="kid__name">Samantha</div>
                    <button 
                    class="kid__details"
                    data-nickname="Sam"
                    data-age="0 years"
                    data-birthday="Jan, 3<sup>rd</sup>"
                    data-hobbies="kick mom"
                    >More Information</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="inner-modal">
            <div class="modal__photo"></div>
            <div class="modal__body">
                <div class="modal__nickname"></div>
                <div class="modal__fullname">
                    <strong>Fullname: </strong> 
                </div>
                <div class="modal__age">
                    <strong>Age: </strong>
                </div>
                <div class="modal__birthday">
                    <strong>Birth Day: </strong>
                </div>
                <div class="modal__hobbies">
                    <strong>Hobbies: </strong>
                </div>
            </div>
        </div>
    </div>

    <script src="modal.js"></script>

</body>
</html>
